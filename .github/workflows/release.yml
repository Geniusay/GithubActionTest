name: 根据模块名推送不同模块的镜像

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      env: ${{ steps.extract.outputs.env }}
      module: ${{ steps.extract.outputs.module }}
      version: ${{ steps.extract.outputs.version }}
      skip: ${{steps.extract.outputs.skip}}

    steps:
      - name: Checkout Auto Label
        uses: actions/checkout@v2

      - name: Check Commit Message
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"<Auto>"* ]]; then
            echo "Commit message contains <Auto>. Proceeding with the workflow."
          else
            echo "Commit message does not contain <Auto>. Skipping the workflow."
            exit 78 
          fi

      - name: Get Commit Info
        id: extract
        run: |
          commit_message="${{ github.event.head_commit.message }}"
          echo "Commit Message: $commit_message"
          
          env=""
          module=""
          version=""
          skip=""
          
          if [[ "$commit_message" =~ -e:([^\ ]*) ]]; then
          env="${BASH_REMATCH[1]}"
          fi
          
          if [[ "$commit_message" =~ -m:([^\ ]*) ]]; then
          module="${BASH_REMATCH[1]}"
          fi
          
          if [[ "$commit_message" =~ -v:([^\ ]*) ]]; then
          version="${BASH_REMATCH[1]}"
          fi
          
          if [[ "$commit_message" =~ -skip:([^\ ]*) ]]; then
          skip="${BASH_REMATCH[1]}"
          fi
          
          echo "Environment: $env"
          echo "Module: $module"
          echo "Version: $version"
          echo "Skip: $skip"
          
          echo "ENV=$env" >> $GITHUB_ENV
          echo "MODULE=$module" >> $GITHUB_ENV
          echo "VERSION=$version" >> $GITHUB_ENV
          echo "SKIP=$skip" >> $GITHUB_ENV

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          mvn package -Dmaven.test.skip=true

      - name: Build and Push Docker Images
        if: ${{ env.SKIP != 'image'}}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PWD }}
        run: |
          echo "Module Name: $MODULE"
          cd $MODULE
          mkdir docker
          cp ./Dockerfile ./docker
          cp ./target/*.jar ./docker
          cd docker
          docker build -t $DOCKER_USERNAME/$MODULE:$VERSION .
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push $DOCKER_USERNAME/$MODULE:$VERSION

      - name: Set up SSH for prod
        if: ${{ env.ENV == 'prod'}}
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.SSH_PROD_KEY }}
          known_hosts: ${{secrets.PROD_ADDRESS}}

      - name: Set up SSH for test
        if: ${{ env.ENV == 'test'}}
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.SSH_TEST_KEY }}
          known_hosts: ${{secrets.TEST_ADDRESS}}

      - name: Pull Docker image
        if: ${{ env.ENV != ''}}
        run: |
          if [ "${{ env.ENV }}" == "prod" ]; then
            ssh -p 10022 root@${{secrets.PROD_ADDRESS}} "$DOCKER_USERNAME/$MODULE:$VERSION"
          elif [ "${{ env.ENV }}" == "test" ]; then
            ssh -p 22 root@${{secrets.TEST_ADDRESS}} "$DOCKER_USERNAME/$MODULE:$VERSION"
          else
            echo "Invalid environment"
            exit 1
          fi
